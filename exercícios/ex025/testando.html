<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Exemplos</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>

        <p>
            <label for="iidade">idade:</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p>

    </form>
</body>
</html>
